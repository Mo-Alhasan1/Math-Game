<!DOCTYPE html>
<html>
<head>
    <title>Number Memory Game</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/236x/79/06/84/790684a15b1cd5750dd7915d76f1c28e.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .logo {
            margin: 20px auto;
            text-align: center;
        }

        .logo img {
            height: 150px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
        }

        #mode-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            width: 90%;
            max-width: 700px;
        }

        .mode-btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            width: 160px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        #dummy-btn { background-color: #4CAF50; color: white; }
        #easy-btn { background-color: #8BC34A; color: white; }
        #medium-btn { background-color: #FFC107; color: black; }
        #hard-btn { background-color: #FF9800; color: white; }
        #god-btn { background-color: #F44336; color: white; }

        #start-game-btn {
            background-color: #2196F3;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 20px 0;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #start-game-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        #game {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            display: none;
            position: relative;
            overflow: hidden;
        }

        #back-to-modes {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #9E9E9E;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #back-to-modes:hover {
            background-color: #757575;
        }

        #difficulty-display {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            margin-top: 10px;
        }

        #number-display {
            font-size: 100px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.7);
            font-weight: bold;
        }

        form {
            margin: 20px 0;
        }

        label {
            font-size: 22px;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .warning {
            color: #FF5252;
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }

        #sum-input {
            width: 200px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
            border: 3px solid #333;
            border-radius: 8px;
            font-weight: bold;
        }

        #sum-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            width: 200px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            font-weight: bold;
        }

        #sum-submit:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #sum-submit:disabled {
            background-color: #757575;
            cursor: not-allowed;
            transform: none;
        }

        #description {
            font-size: 20px;
            margin: 25px 0;
            font-weight: bold;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .highlight {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 10px #FFD700;
        }

        .green {
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
        }

        #score-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
        }

        #score-label {
            font-size: 28px;
            font-weight: bold;
        }

        #score {
            font-size: 36px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 10px #FFD700;
        }

        #game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: none;
        }

        #next-round-btn {
            background-color: #2196F3;
            color: white;
        }

        #play-again-btn {
            background-color: #4CAF50;
            color: white;
        }

        #try-again-btn {
            background-color: #F44336;
            color: white;
        }

        .game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        #result-message {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .correct {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .incorrect {
            background-color: rgba(244, 67, 54, 0.3);
            color: #F44336;
            border: 2px solid #F44336;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear forwards;
            z-index: 10;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .mode-btn {
                width: 140px;
                padding: 12px 15px;
                font-size: 16px;
            }
            
            #start-game-btn {
                padding: 12px 20px;
                font-size: 18px;
            }
            
            #number-display {
                font-size: 70px;
            }
            
            label {
                font-size: 18px;
            }
            
            #description {
                font-size: 16px;
            }
            
            #sum-input, #sum-submit {
                width: 180px;
                height: 45px;
                font-size: 20px;
            }
            
            #result-message {
                font-size: 22px;
            }
            
            #game-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.lotusproject.eu/wp-content/uploads/2021/07/cropped-cropped-%D8%AE%D9%84%D9%81%D9%8A%D8%A9-%D8%B4%D9%81%D8%A7%D8%B4%D8%A9-1.png" alt="Logo">
    </div>
    
    <div id="mode-selection">
        <h2 style="font-size: 32px; text-shadow: 0 0 10px rgba(255,255,255,0.7); margin-bottom: 25px;">Select Difficulty:</h2>
        <button class="mode-btn" id="dummy-btn" onclick="setDifficulty('dummy')">Dummy Mode</button>
        <button class="mode-btn" id="easy-btn" onclick="setDifficulty('easy')">Easy Mode</button>
        <button class="mode-btn" id="medium-btn" onclick="setDifficulty('medium')">Medium Mode</button>
        <button class="mode-btn" id="hard-btn" onclick="setDifficulty('hard')">Hard Mode</button>
        <button class="mode-btn" id="god-btn" onclick="setDifficulty('god')">GOD Mode</button>
    </div>
    
    <button id="start-game-btn" onclick="startGame()">START GAME</button>
    
    <div id="game">
        <button id="back-to-modes" onclick="backToModes()">‚Üê Back to Modes</button>
        <div id="difficulty-display"></div>
        <div id="number-display"></div>
        <form onsubmit="return checkSum()">
            <label for="sum-input">Enter the sum of the numbers that appeared:</label>
            <div class="warning">Please wait until the last number stops</div>
            <input type="number" id="sum-input" placeholder="Your answer" required>
            <input type="submit" id="sum-submit" value="Submit" disabled>
        </form>
        
        <div id="result-message"></div>
        
        <div id="score-container">
            <div id="score-label">Score:</div>
            <div id="score">0</div>
        </div>
        
        <div id="description">
            <span id="rounds-info"></span> For every correct answer 
            you get <span class="green">10</span> points!
        </div>
        
        <div id="game-buttons">
            <button class="game-btn" id="next-round-btn" onclick="nextRound()">Next Round</button>
            <button class="game-btn" id="play-again-btn" onclick="startGame()">Play Again</button>
            <button class="game-btn" id="try-again-btn" onclick="startGame()">Try Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let currentSum = 0;
        let roundCount = 0;
        let totalRounds = 5;
        let numbersPerRound = 10;
        let displayTime = 2000;
        let gameActive = false;
        let currentDifficulty = '';
        
        const difficultySettings = {
            dummy: {
                rounds: 3,
                numbers: 5,
                displayTime: 3000,
                maxNumber: 10,
                color: '#4CAF50',
                name: 'DUMMY MODE'
            },
            easy: {
                rounds: 5,
                numbers: 5,
                displayTime: 2000,
                maxNumber: 20,
                color: '#8BC34A',
                name: 'EASY MODE'
            },
            medium: {
                rounds: 5,
                numbers: 10,
                displayTime: 1500,
                maxNumber: 50,
                color: '#FFC107',
                name: 'MEDIUM MODE'
            },
            hard: {
                rounds: 7,
                numbers: 15,
                displayTime: 1000,
                maxNumber: 100,
                color: '#FF9800',
                name: 'HARD MODE'
            },
            god: {
                rounds: 10,
                numbers: 20,
                displayTime: 500,
                maxNumber: 200,
                color: '#F44336',
                name: 'GOD MODE'
            }
        };

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            const settings = difficultySettings[difficulty];
            
            totalRounds = settings.rounds;
            numbersPerRound = settings.numbers;
            displayTime = settings.displayTime;
            
            document.getElementById('difficulty-display').textContent = settings.name;
            document.getElementById('difficulty-display').style.color = settings.color;
            document.getElementById('rounds-info').innerHTML = 
                `Numbers will show for <span class="highlight">${totalRounds}</span> rounds, 
                <span class="highlight">${numbersPerRound}</span> numbers each.`;
            
            // Show start game button
            document.getElementById('start-game-btn').style.display = 'block';
            document.getElementById('start-game-btn').focus();
        }

        function backToModes() {
            // Reset game state
            gameActive = false;
            score = 0;
            roundCount = 0;
            
            // Hide game and show mode selection
            document.getElementById('game').style.display = 'none';
            document.getElementById('mode-selection').style.display = 'flex';
            document.getElementById('start-game-btn').style.display = 'none';
            
            // Reset UI elements
            document.getElementById("score").textContent = "0";
            document.getElementById("result-message").style.display = "none";
            document.getElementById("play-again-btn").style.display = "none";
            document.getElementById("try-again-btn").style.display = "none";
            document.getElementById("next-round-btn").style.display = "none";
            document.getElementById("number-display").textContent = "";
        }

        function startGame() {
            // Hide mode selection and start button
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('start-game-btn').style.display = 'none';
            
            // Show game
            document.getElementById('game').style.display = 'block';
            
            // Reset and start game
            gameActive = true;
            score = 0;
            roundCount = 0;
            document.getElementById("score").textContent = "0";
            document.getElementById("result-message").style.display = "none";
            document.getElementById("play-again-btn").style.display = "none";
            document.getElementById("try-again-btn").style.display = "none";
            document.getElementById("next-round-btn").style.display = "none";
            
            displayNumbers();
        }

        function nextRound() {
            document.getElementById("result-message").style.display = "none";
            document.getElementById("next-round-btn").style.display = "none";
            document.getElementById("play-again-btn").style.display = "none";
            document.getElementById("try-again-btn").style.display = "none";
            displayNumbers();
        }

        function displayNumbers() {
            if (!gameActive) return;
            
            roundCount++;
            currentSum = 0;
            document.getElementById("sum-input").value = "";
            document.getElementById("sum-submit").disabled = true;
            document.getElementById("result-message").style.display = "none";
            document.getElementById("play-again-btn").style.display = "none";
            document.getElementById("try-again-btn").style.display = "none";
            document.getElementById("next-round-btn").style.display = "none";
            
            const settings = difficultySettings[currentDifficulty];
            const numbers = [];
            for (let i = 0; i < numbersPerRound; i++) {
                numbers.push(Math.floor(Math.random() * settings.maxNumber) + 1);
            }

            let currentIndex = 0;
            const numberDisplay = document.getElementById("number-display");

            function showNextNumber() {
                if (currentIndex >= numbers.length || !gameActive) {
                    document.getElementById("sum-submit").disabled = false;
                    document.getElementById("sum-input").focus();
                    return;
                }
                
                numberDisplay.textContent = numbers[currentIndex];
                currentSum += numbers[currentIndex];
                currentIndex++;
                
                setTimeout(showNextNumber, displayTime);
            }

            showNextNumber();
        }

        function checkSum() {
            const enteredSum = parseInt(document.getElementById("sum-input").value);
            const resultMessage = document.getElementById("result-message");
            
            if (enteredSum === currentSum) {
                score += 10;
                document.getElementById("score").textContent = score;
                resultMessage.textContent = getRandomSuccessMessage();
                resultMessage.className = "correct";
                
                if (roundCount < totalRounds) {
                    document.getElementById("next-round-btn").style.display = "block";
                } else {
                    document.getElementById("play-again-btn").style.display = "block";
                }
                
                createConfetti();
            } else {
                resultMessage.textContent = `Incorrect! The correct sum was ${currentSum}`;
                resultMessage.className = "incorrect";
                document.getElementById("try-again-btn").style.display = "block";
            }
            
            resultMessage.style.display = "block";
            gameActive = false;

            return false;
        }

        function getRandomSuccessMessage() {
            const messages = [
                "Perfect! üéØ",
                "Amazing! üåü",
                "Brilliant! üíé",
                "Genius! üß†",
                "Unstoppable! üöÄ",
                "Incredible! ü§Ø",
                "Fantastic! üëè",
                "Phenomenal! üî•",
                "Masterful! üèÜ",
                "Flawless! üíØ"
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const gameContainer = document.getElementById('game');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -20 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                gameContainer.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
